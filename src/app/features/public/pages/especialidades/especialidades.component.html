<div class="especialidades-container container py-5">
    <h2 class="titulo-seccion text-center mb-5">Nuestras Especialidades</h2>

    <!-- Buscador reutilizable -->
    <app-buscador [placeholder]="'Buscar especialidad...'" [data]="especialidades" key="nombre"
        (resultado)="onBuscarResultados($event)">
    </app-buscador>

    <!-- Grid de especialidades -->
    <div class="row mt-5">
        <div class="col-md-4 mb-4" *ngFor="let esp of especialidadesFiltradas">
            <div class="card-especialidad h-100 shadow-sm">
                <div class="card-header text-center bg-primary text-white" style="background: none; border-bottom: none;">
                    <div class="img-card-wrapper mx-auto mb-2" style="background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%); border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 110px; height: 110px; display: flex; align-items: center; justify-content: center; transition: box-shadow 0.3s cubic-bezier(.4,0,.2,1);">
                        <img *ngIf="esp.urlImgIcono" [src]="esp.urlImgIcono" alt="{{esp.nombre}}" style="max-width: 80px; max-height: 80px; object-fit: contain; border-radius: 12px; background: #fff; padding: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.07); transition: transform 0.3s cubic-bezier(.4,0,.2,1), box-shadow 0.3s cubic-bezier(.4,0,.2,1);">
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ esp.nombre }}</h5>
                    <p class="card-text flex-grow-1">{{ esp.descripcion }}</p>
                    <button class="btn btn-outline-primary mt-auto w-100" (click)="verDetalle(esp)">
                        Ver detalle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
