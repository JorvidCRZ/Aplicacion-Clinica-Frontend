<div class="especialidades-container container py-5">
    <h2 class="titulo-seccion text-center mb-5">Nuestras Especialidades</h2>

    <!-- Buscador reutilizable -->
    <app-buscador [placeholder]="'Buscar especialidad...'" [data]="especialidades" key="nombre"
        (resultado)="onBuscarResultados($event)">
    </app-buscador>

    <!-- Grid de especialidades -->
    <div class="row mt-5">
        <div class="col-md-4 mb-4" *ngFor="let esp of especialidadesFiltradas">
            <div class="card-especialidad h-100 shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <i class="fas fa-stethoscope fa-2x"></i>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ esp.nombre }}</h5>
                    <p class="card-text flex-grow-1">{{ esp.descripcion }}</p>
                    <button class="btn btn-outline-primary mt-auto w-100" (click)="verDetalle(esp)">
                        Ver detalle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
