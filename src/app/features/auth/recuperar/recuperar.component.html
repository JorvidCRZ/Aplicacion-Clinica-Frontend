<div class="container d-flex justify-content-center align-items-center">
  <div class="panel-recuperacion">
    <div class="panel-left">
      <div class="overlay">
        <img src="assets/general/icono-clinica.webp" alt="Logo" class="logo-left" />
        <h2>Recupera tu acceso</h2>
        <p>Ingresa tu correo Gmail para continuar con la recuperación</p>
      </div>
    </div>

    <div class="panel-right">
      <h2>Recuperar Contraseña</h2>
      <p class="subtitulo">Ingresa tus datos para continuar</p>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Correo Gmail</mat-label>
          <input matInput type="email" formControlName="gmail" placeholder="ejemplo@gmail.com" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-validar" (click)="validar()"
          [disabled]="form.invalid">Validar
        </button>

        <button mat-button class="btn-cancelar" (click)="cancelar()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
