<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class=" active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label=" Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label=" Slide 3"></button>
    </div>

    <div class="carousel-inner">
        @for (slide of slides; track $index) {
        <div class="carousel-item" [ngClass]="{ 'active': $index === 0 }">
            <img [src]="slide.image" class="d-block w-100" style="object-fit: fill; width: 100vw; height: 800px;"
                [alt]="slide.title">
            <div class="carousel-caption d-flex flex-column justify-content-center">
                <h1 class="slide-description">{{ slide.description }}</h1>
                <button routerLink="/blog" class="boton mt-3">Más información</button>
            </div>
        </div>
        }
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
